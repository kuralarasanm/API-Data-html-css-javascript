<!DOCTYPE html>
<html>
<head>
  <title>Troll Calculator</title>
  <style>
    /* CSS for styling */
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>Troll Calculator</h1>

  <form id="trollForm">
    <label for="comments">Number of Comments:</label>
    <input type="number" id="comments" name="comments"><br><br>

    <label for="likes">Number of Likes:</label>
    <input type="number" id="likes" name="likes"><br><br>

    <label for="followers">Number of Followers:</label>
    <input type="number" id="followers" name="followers"><br><br>

    <button type="button" onclick="calculateTrollScore()">Calculate</button>
  </form>

  <p id="result"></p>

  <script>
    function calculateTrollScore() {
      // Get input values
      var numComments = parseInt(document.getElementById('comments').value);
      var numLikes = parseInt(document.getElementById('likes').value);
      var numFollowers = parseInt(document.getElementById('followers').value);

      // Calculate troll score (a basic example)
      var trollScore = numComments * 0.5 + numLikes * 0.3 - numFollowers * 0.2;

      // Display the result
      var resultElement = document.getElementById('result');
      resultElement.innerHTML = "Troll Score: " + trollScore.toFixed(2);
    }
  </script>
</body>
</html>
